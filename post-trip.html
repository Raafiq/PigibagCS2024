<!DOCTYPE html>
<html lang="en">

<head>
  <title>PiGiBag</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 	<!-- CSS documents-->
  	<link rel="stylesheet" type="text/css" href="css/header-footer.css">
  	<link rel="stylesheet" type="text/css" href="css/post-trip.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<!-- NAVIGATION BAR -->
	<div class="container-fluid">
		<div class="navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img src="images/logo.png"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Browse</a></li>
				<li><a href="#">Post Request</a></li>
				<li><a href="#">Post Trip</a></li>
				<li><a href="#">My Account</a></li>
			</ul>
		</div>
	</div>

	<!-- CONTENT -->
	<div class="container" style="padding-top: 60px;">
		<div class="row">
			<!--Post trip section-->
			<h2 id="title"> Post Trip </h2>
		</div>

		<div class="row">
			<p>Country to shop in</p>
			<div class='col-sm-6'>
				<div class="form-group">
					<select class="form-control" placeholder="Search country" id="searchcountry">
						<option>Singapore</option>
						<option>Indonesia</option>
						<option>Korea</option>
						<option>United States</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<p>Return date to Singapore</p>
			<div class='col-sm-6'>
	            <div class="form-group">
	                    <input type='date' class="form-control" placeholder="dd/mm/yyyy"/>
	            </div>
	        </div>
		</div>

		<button class="btn btn-success" id="postTripButton" data-loading-text="Processing..."> Submit </button>
	</div>

	<div id="footer">
		
		
	</div>

</body>
</html>

</html>
